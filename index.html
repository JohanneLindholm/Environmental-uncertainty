<!-- ===== Tiny News Card (NOS) — Large, Dotless, Cause→Outcome ===== -->
<style>
  :root {
    --radius: 16px; --pad: 22px; --shadow: 0 10px 28px rgba(0,0,0,.10);
    --ink: #0b0e12; --muted: #5b6776; --hair: #e6e8eb; --bg: #ffffff;
    --calm-bg: #f3fbf6; --calm-ink: #0a3a27;
    --alarm-bg:#fff6f5; --alarm-ink:#521916;
  }
  .nos-wrap{
    max-width:820px; margin:24px auto; padding:0 8px;
    font:18px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink)
  }
  .nos-card{background:var(--bg);border:1px solid var(--hair);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
  .nos-top{display:flex;gap:12px;align-items:center;padding:12px var(--pad);border-bottom:1px solid var(--hair)}
  .nos-kicker{font-weight:700;letter-spacing:.35px;font-size:15px;text-transform:uppercase;color:var(--muted)}
  .nos-bubble{display:inline-block;border-radius:12px;padding:4px 10px;font-size:12px;font-weight:700;letter-spacing:.2px}
  .calm .nos-bubble{background:var(--calm-bg);color:var(--calm-ink);border:1px solid #d7efe4}
  .alarm .nos-bubble{background:var(--alarm-bg);color:var(--alarm-ink);border:1px solid #ffd3ce}
  .nos-body{padding:var(--pad)}
  .nos-hed{font-weight:800;font-size:26px;line-height:1.25;margin:0 0 10px;letter-spacing:.1px}
  .nos-dek{margin:0 0 18px;color:var(--muted);font-size:18px}
  .nos-figs{display:flex;flex-wrap:wrap;gap:10px}
  .nos-fig{border:1px dashed var(--hair);border-radius:10px;padding:12px 12px;min-width:150px;flex:1}
  .nos-num{font-weight:850;font-size:20px}
  .nos-tag{display:block;font-size:13px;color:var(--muted)}
  .nos-foot{display:flex;justify-content:space-between;align-items:center;padding:12px var(--pad);border-top:1px solid var(--hair)}
  .nos-src{font-size:12px;color:var(--muted);font-variant-caps:all-small-caps}
  .nos-step{font-size:12px;color:var(--muted)}
  /* Compact on small screens */
  @media (max-width:480px){
    .nos-hed{font-size:22px}
    .nos-dek{font-size:17px}
    .nos-fig{min-width:calc(50% - 10px)}
  }
</style>

<div class="nos-wrap">
  <div id="nos-card" class="nos-card calm" role="article" aria-live="polite"></div>
  <div class="nos-foot"><span class="nos-src" id="nos-src"></span><span class="nos-step" id="nos-step"></span></div>
</div>

<script>
  // --------- Data (12 tiny articles) ----------
  // Copy rewritten to flow Cause → Mechanism → Emotional outcome.
  const NOS_ITEMS = [
    {kicker:"AI | Care jobs lift", tone:"calm",
     hed:"AI clears paperwork; carers bring back touch and time.",
     dek:"Because admin falls 40%, nurses spend those minutes at bedsides—calmer rooms, warmer goodbyes, dignity in the last days.",
     figs:[{num:"+2.1 M",tag:"care roles by 2029"},{num:"−40 %",tag:"admin time"}],
     src:"OECD brief (forecast)"},
    {kicker:"AI | Clerical work erodes", tone:"alarm",
     hed:"Bots eat the middle office; families face empty weeks.",
     dek:"As up to 18% of clerical roles automate, job hunts stretch; with retraining <50%/yr, savings thin and rent anxiety rises.",
     figs:[{num:"≤18 %",tag:"clerical & paralegal automated by 2030"},{num:"<50 %/yr",tag:"retraining capacity"}],
     src:"Sector survey & labor model"},
    {kicker:"Climate | EVs surge past half", tone:"calm",
     hed:"More plugs than pumps; mornings go quiet.",
     dek:"Because EVs pass 55% of sales, city NO₂ falls 22%—kids breathe easier and commutes soften while household fuel costs drop.",
     figs:[{num:"55 %",tag:"EU new car sales electric by 2029"},{num:"−22 %",tag:"urban NO₂"}],
     src:"BNEF model & city air index"},
    {kicker:"Climate | Grids jam", tone:"alarm",
     hed:"Wires delayed, lives delayed.",
     dek:"With ~3-year grid bottlenecks, ~12 M extra petrol cars stay on the road—charging queues, lingering fumes, and swollen fuel bills for families.",
     figs:[{num:"≈3 years",tag:"transmission project delays"},{num:"+12 M",tag:"extra petrol cars by 2030"}],
     src:"Grid regulator report"},
    {kicker:"Macro | Prices cool", tone:"calm",
     hed:"Inflation settles; budgets unclench.",
     dek:"As inflation drifts toward 2–3% and mortgage rates fall 1.5 pp from peaks, paychecks reach month-end and hiring steadies.",
     figs:[{num:"2–3 %",tag:"inflation by 2028"},{num:"−1.5 pp",tag:"from mortgage peaks"}],
     src:"IMF outlook"},
    {kicker:"Macro | Debt squeezes", tone:"alarm",
     hed:"Debt swells; the waiting room thins.",
     dek:"With public debt >110% of GDP, governments trim services and raise fees—clinics cut hours and parents pay more for less.",
     figs:[{num:">110 % of GDP",tag:"advanced-economy debt by 2028"}],
     src:"Fiscal monitor"},
    {kicker:"AI | Hospitals speed up", tone:"calm",
     hed:"AI triage, human care.",
     dek:"Because queues drop ~20% and nurses gain 90 min/day with patients, you’re seen sooner—and staff burnout eases.",
     figs:[{num:"≈−20 %",tag:"wait times by 2028"},{num:"+90 min",tag:"nurse–patient time/day"}],
     src:"Health system audit"},
    {kicker:"AI | Entry roles vanish", tone:"alarm",
     hed:"No first rung for a first job.",
     dek:"As entry hiring shrinks and top-quartile pay climbs 10%, graduates lose footholds—internships automated away, gaps widen.",
     figs:[{num:"↓ hiring",tag:"call centres & junior analysts"},{num:"+10 %",tag:"top-quartile pay"}],
     src:"Employer panels & payroll data"},
    {kicker:"Climate | Grids harden", tone:"calm",
     hed:"Heat hits—and the lights hold.",
     dek:"With +15% transmission capacity by 2029, blackout risk eases—shops keep fridges cold and homes keep A/C during spikes.",
     figs:[{num:"+15 %",tag:"grid capacity by 2029"},{num:"↓ risk",tag:"blackouts in heatwaves"}],
     src:"Transmission operator stats"},
    {kicker:"Climate | Heat days spike", tone:"alarm",
     hed:"40 °C spreads; work turns dangerous.",
     dek:"As extreme-heat days rise 30% across Southern Europe, outdoor shifts become unsafe and insurance premiums climb—less income just as bills rise.",
     figs:[{num:"+30 %",tag:">40 °C days by 2030 (S. Europe)"},{num:"↑",tag:"insurance premiums"}],
     src:"Climate service & insurer filings"},
    {kicker:"Macro | Capital reopens", tone:"calm",
     hed:"Cheaper money, busy cranes.",
     dek:"With EM borrowing costs −100 bp and tech/infra investment up 30% (2026–2029), stalled projects restart and local hiring returns.",
     figs:[{num:"−100 bp",tag:"vs 2023–24 borrowing"},{num:"+30 %",tag:"tech/infra 2026–29"}],
     src:"Market data & investment notes"},
    {kicker:"Macro | Defaults threaten", tone:"alarm",
     hed:"Refinance or ripple: prices and jobs on the line.",
     dek:"When countries face refinancing bills >20% of GDP, import costs jump and export-exposed firms cut shifts—household stress rises.",
     figs:[{num:">20 % of GDP",tag:"refinancing needs in several EMs"}],
     src:"Sovereign risk watchlist"}
  ];

  // --------- Rendering & rotation ----------
  const el = document.getElementById("nos-card");
  const elSrc = document.getElementById("nos-src");
  const elStep = document.getElementById("nos-step");

  function renderCard(item, i, total){
    el.className = "nos-card " + (item.tone === "alarm" ? "alarm" : "calm");
    el.innerHTML = `
      <div class="nos-top">
        <span class="nos-kicker">${item.kicker}</span>
        <span class="nos-bubble">${item.tone === "alarm" ? "Alert" : "Update"}</span>
      </div>
      <div class="nos-body">
        <h3 class="nos-hed">${item.hed}</h3>
        <p class="nos-dek">${item.dek}</p>
        <div class="nos-figs">
          ${(item.figs||[]).map(f=>`
             <div class="nos-fig">
               <div class="nos-num">${f.num}</div>
               <span class="nos-tag">${f.tag}</span>
             </div>`).join("")}
        </div>
      </div>`;
    elSrc.textContent = item.src || "";
    elStep.textContent = `${i+1} / ${total}`;
  }

  // Rotate cards (default 5 s each; total ≈60 s for 12)
  let idx = 0; const total = NOS_ITEMS.length; renderCard(NOS_ITEMS[idx], idx, total);
  const NOS_INTERVAL_MS = 5000;
  const timer = setInterval(()=>{
    idx = (idx+1) % total;
    renderCard(NOS_ITEMS[idx], idx, total);
  }, NOS_INTERVAL_MS);

  // Optional: stop rotation when user presses Escape (for jsPsych control)
  window.addEventListener("keydown", e => { if(e.key === "Escape"){ clearInterval(timer); }});
</script>
